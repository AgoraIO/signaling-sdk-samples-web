<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signaling Authentication Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.6.0-205/index.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="authentication_guide.js" type="module"></script>
  </head>
  <body>
    <h1 class="left-align">Signaling Authentication Guide</h1>
    <form id="loginForm">
      <div class="col" style="min-width: 433px; max-width: 443px">
        <div class="card" style="margin-top: 0px; margin-bottom: 0px">
          <div
            class="row card-content"
            style="margin-bottom: 0px; margin-top: 10px"
          >
            <div class="input-field">
              <label>User ID: </label>
              <input type="text" placeholder="User id" id="uid" />
            </div>
            <div class="row">
              <div>
                <button type="button" id="login">LOGIN</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr />
    <div id="log"></div>
  </body>
</html>
