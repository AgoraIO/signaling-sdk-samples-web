<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signaling Quickstart</title>
    <script src="../AgoraRTM-production.js"></script>
    <script src="get_started.js" type="module"></script>
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>Get started with Signaling</h1>
    <label>Login to Signaling, then send a message to a channel or another user.</label>
    <p/>
    <blockquote>
    <div>
      <label>Current user ID is </label>
      <b><label id="userId"></label></b>:
      <button type="button" id="login">Login</button>
      <button type="button" id="logout">Logout</button>
    </div><p/>
    <div>
      <button type="button" id="create_channel">Create Channel</button>
    </div>
    <div>
      <label>Current channel name is </label>
      <b><label id="channelName"></label></b>:
      <button type="button" id="join">Join</button>
      <button type="button" id="leave">Leave</button>
    </div><p/>
    <div>
      <label>Send a message to the channel</label>:
      <input type="text" placeholder="Message" id="channelMessage" />
      <button type="button" id="send_channel_message">Send</button>
    </div><p/>
    <div>
      <button type="button" id="join">JOIN</button>
      <button type="button" id="leave">LEAVE</button>
    </div>
      <label>Send a message to another user:</label>
      <input type="text" placeholder="Peer  UID" id="peerId" />
      <input type="text" placeholder="Message" id="peerMessage" />
      <button type="button" id="send_peer_message">Send</button>
    </div>
    </blockquote>
    <hr />
    <blockquote>
    <div id="log"></div>
    </blockquote>
  </body>
</html>
