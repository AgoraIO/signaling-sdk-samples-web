<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signaling Quickstart</title>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.6.0-205/index.min.js"></script>
    <script src="get_started.js" type="module"></script>
  </head>
  <body>
    <h1>Signaling Quickstart</h1>
    <div>
      <label>User ID</label>
      <label id="userId"></label>
    </div>
    <div>
      <button type="button" id="login">LOGIN</button>
      <button type="button" id="logout">LOGOUT</button>
    </div>
    <div>
      <label>Channel name: </label>
      <label id="channelName"></label>
    </div>
    <div>
      <button type="button" id="join">JOIN</button>
      <button type="button" id="leave">LEAVE</button>
    </div>
    <div>
      <label>Channel Message</label>
      <input type="text" placeholder="channel message" id="channelMessage" />
      <button type="button" id="send_channel_message">SEND</button>
    </div>
    <div>
      <label>Peer Id</label>
      <input type="text" placeholder="peer id" id="peerId" />
    </div>
    <div>
      <label>Peer Message</label>
      <input type="text" placeholder="peer message" id="peerMessage" />
      <button type="button" id="send_peer_message">SEND</button>
    </div>
    <hr />
    <div id="log"></div>
  </body>
</html>
