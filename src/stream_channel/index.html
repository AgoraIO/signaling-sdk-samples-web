<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stream Channel</title>
    <script src="stream_channel.js" type="module"></script>
    <script src="../agora-rtm.2.1.3.min.js"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>Stream Channel</h1>
    <div class="outer-horizontal">
      <div class="inner-horizontal">
        <label>Send and receive real-time messages.</label>
        <p />
        <div>
          <label>Current user ID is </label>
          <b><label id="userId"></label></b>:
          <button class="button" type="button" id="login">Login</button>
          <button class="button" type="button" id="logout">Logout</button>
        </div>
        <p />
        <div>
          <label>Current channel name is </label>
          <label id="streamChannelNameLbl"></label>
          <button class="button" type="button" id="streamJoinAndLeave">
            Join</button
          ><br />
        </div>
        <p />
        <div>
          <label>Join any topic: </label>
          <input type="text" id="topicName" placeholder="Topic name" />
          <button class="button" type="button" id="joinTopic">
            Join topic
          </button>
        </div>
        <p />
        <div>
          <label>Send message to the joined topic: </label>
          <input type="text" id="topicMessage" placeholder="Topic message" />
          <button class="button" type="button" id="sendTopicMessage">
            Send
          </button>
        </div>
        <p />
        <button class="button" id="fullDoc">
          Click here to check out the full documentation of this app.
        </button>
        <p />
      </div>
    </div>
    <hr />
    <section>
      <div id="log"></div>
    </section>
  </body>
</html>
