<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Read write metadata</title>
    <script src="../agora-rtm.2.1.2.min.js"></script>
    <script src="read_write_metadata.js" type="module"></script>
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>Read write metadata</h1>
    <label>Read and write metadata with Signaling.</label>
    <p/>
    <blockquote>
    <div>
      <label>Current User ID is: </label>
      <b><label id="userId"></label></b>
      <button type="button" id="login">Login</button>
      <button type="button" id="logout">Logout</button>
    </div><p/>
    <div>
      <label>Channel name: </label>
      <b><label id="channelName"></label></b>
      <button type="button" id="subscribe">Subscribe</button>
      <button type="button" id="unsubscribe">Unsubscribe</button>
    </div><p/>
    <div>
      <label>Send a message to the channel</label>:
      <input type="text" placeholder="Message" id="channelMessage" />
      <button type="button" id="send_channel_message">Send</button>
    </div><p/>
    <div>
      <button type="button" id="changeStatus">Change My Status</button>
      <label id="statusLabel">Current Status: </label>
      <label id="statusIndicator">Available</label>
    </div><p/>
    <div>
      <label>Users in the channel:</label><br>
      <label>(Select a user to view their metadata.)</label>
      <ul id="users-list"></ul>
    </div>
    
    <label>Channel Metadata:</label>
    <div id="channel-metadata">
    </div>
    </blockquote>
    <hr />
    <div id="log"></div>
  </body>
</html>
