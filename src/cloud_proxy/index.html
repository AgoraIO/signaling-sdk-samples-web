<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud Proxy</title>
    <script src="cloud_proxy.js" type="module"></script>
    <script src="../agora-rtm.2.1.3.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>Cloud Proxy</h1>
    <div class="outer-horizontal">
      <div class="inner-horizontal">
        <label>Connect through restricted networks with Cloud Proxy.</label>
        <p />
        <div>
          <label>Current user ID is </label>
          <b><label id="userId"></label></b>:
          <button class="button" type="button" id="login">Login</button>
          <button class="button" type="button" id="logout">Logout</button>
        </div>
        <p />
        <div>
          <label>Current channel name is </label>
          <b><label id="channelName"></label></b>:
          <button class="button" type="button" id="join">Join</button>
          <button class="button" type="button" id="leave">Leave</button>
        </div>
        <p />
        <div>
          <label>Send a message to the channel</label>:
          <input type="text" placeholder="Message" id="channelMessage" />
          <button class="button" type="button" id="send_channel_message">
            Send
          </button>
        </div>
        <p />
        <button class="button" id="fullDoc">
          Read the doc for this app
        </button>
        <p />
      </div>
    </div>
    <hr />
    <blockquote>
      <div id="log"></div>
    </blockquote>
  </body>
</html>
